<section *ngIf="!user">
    <p>There is no currently logged user!</p>
</section>

<section *ngIf="user">
    <div class="row justify-content-center">
        <h1 class="row justify-content-center">Details</h1>
        <div class="row justify-content-center user-data">
            <h4 class="user-data-title"> Username:  <span >{{user.name}}</span> </h4>
    
            <h4 class="user-data-title"> Email:  <span >{{user.email}}</span></h4>
        </div>
        <button routerLink="/" class="btn btn-primary detail">Cancel</button>
    </div>
</section>
